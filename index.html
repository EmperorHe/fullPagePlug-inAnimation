<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>网站购物項目</title>
    <!--引入相关css樣式文件-->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/myPage.css">
    <!--引入js文件，注意后面許多js文件用到jquery，所以要先引入jQuery-->
    <script src="js/jquery.min.js"></script>
    <!-- 如果想要 easing 缓动动画  那就引入 easing js -->
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <!-- 引入自己的js -->
    <script src="js/myPage.js"></script>
</head>
<body>
    <div id="fullpage">
        <!-- 第一屏-->
        <div class="section section1">
            <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly updown" alt="">
            <img src="images/t1xccqfflgxxxild.png" class="shirt01 shirt-updown" alt="">
            <img src="images/t1iakufbxxxxctz4tl-824-274.png" class="goods" alt="">
        </div>
        <!-- 第二屏-->
        <div class="section section2">
            <div class="computer move">
                <div class="search move">
                    <img src="images/search-words.png" class="search-words" alt="">
                </div>
                <!--//因为文字是单独的图片放在search图片上，如果直接对整个图片做动画，容易变形.所以在这里，用一张新的图片替换这个层叠图片-->
                <img src="images/search-02-1.png" class="search-02-1" alt="">
                <img src="images/goods-441-218.png" class="goods-02" alt="">
                <!-- 沙发和白色盒子，用来覆盖落下的沙发位置的空白-->
                <img src="images/shirt-02-207-166.png" class="shirt-02" alt="">
                <div class="cover move"></div>
            </div>
            <img src="images/words-02.png" class="word-02" alt="">

        </div>
        <!-- 第三屏-->
        <div class="section section3">
            <div class="main">
                <div class="select">
                    <img src="images/img-01.gif" class="img" alt="">
                    <img src="images/img-01-a.gif" class="img img2" alt="">
                    <img src="images/btn-01.gif" class="btn" alt="">
                    <img src="images/btn-01-a.gif" class="btn btn2" alt="">
                </div>
                <!--  沙发-->
                <img src="images/shirt-02-207-166.png" class="shirt-03" alt="">
                <!--  倾斜沙发 -->
                <img src="images/t1f.png" class="t1f" alt="">
            </div>
        </div>
        <!-- 第四屏-->
        <div class="section section4">
            <img src="images/cloud.png" class="cloud cloud-back1">
            <img src="images/words-04.png" class="word" alt="">
            <img src="images/words-04-a.png" class="word words-04-a" alt="">
            <div class="car move">
                <img src="images/t1f.png" class="car-img">
                <img src="images/car.png" class="" alt="">
            </div>
            <div class="note move">
                <img src="images/t1sqosfx8bxxa9wx_i-173-47.png" class="img-note" alt="">
                <img src="images/t1.png" alt="">
            </div>
        </div>
        <!-- 第五屏 -->
        <div class="section section5">
            <img src="images/words-05.png" class="words-05">
            <img src="images/card-05.png" class="card-05">
            <img src="images/order-05.png" class="order-05">
            <img src="images/t1f.png" class="t1f-05">
            <div class="overFlow">
                <img src="images/mouse-05.png" class="mouse">
                <img src="images/mouse-05-a.png" class="mouse mouse-05-a">
                <img src="images/hand-05.png" class="hand-05">
            </div>
        </div>
        <!-- 第六屏 -->
        <div class="section section6 move">
            <img src="images/box.png" class="box-06" alt="">
            <img src="images/car-06.png" class="car-06" alt="">
            <img src="images/cloud-06.png" class="cloud-06" alt="">
            <img src="images/88.png" class="pop-06" alt="">
            <img src="images/man.png" class="man-06" alt="">
            <img src="images/women.png" class="women-06" alt="">
            <img src="images/door.png" class="door-06" alt="">
            <img src="images/t1kzyqffnexxbcrepj-139-173.png" class="receive-06" alt="">
            <img src="images/words-06-a.png" class="words-06-a" alt="">
        </div>
        <!-- 第七屏 -->
        <div class="section section7">
            <img src="images/star.png" class="star-07" alt="">
            <img src="images/good-07.png" class="good-07" alt="">
        </div>
        <!-- 第八屏 -->
        <div class="section section8">
            <a href="https://www.taobao.com" target="_blank" class="beginShoping">
                <img src="images/btn-08.png" alt="">
                <img src="images/btn-08-a.gif" alt="" class="btn-08-a">
            </a>
            <img src="images/again.png"  class="again" alt="">
            <img src="images/hand-08.png"  class="hand-08">
        </div>
    </div>

<!--  直接进入，购物中心  -->
    <a href="https://www.taobao.com" class="go" target="_blank">
        <img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
    </a>
<!--    继续往下按钮，href="javascript:"用来取消原跳转属性-->
    <a href="javascript:">
        <img src="images/next.png" class="next">
    </a>
</body>
</html>
